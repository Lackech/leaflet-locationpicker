<body>
<h3><a href="../"><big>â—„</big> Leaflet Location Picker</a></h3>

<h4>Simple Example: <em></em></h4>


<form>
	
	<label>Insert new geographic location: <br />
		<input class="geolocs" type="text" value="" size="16" />
	</label>

	<label>Change default geographic location: <br />
		<input class="geolocs" type="text" value="17.9787,81.0352" size="16" />
	</label>

	<label>Custom location format: <br />
		<input id="geoloc2" type="text" value="" size="16" />
	</label>

</form>



<script src="/maps/leaflet/dist/leaflet-src.js"></script>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="../src/leaflet-locationpicker.js"></script>
<script>

//multiple istances
$('.geolocs').leafletLocationPicker();

//custom location format
$('#geoloc2').leafletLocationPicker({
	locationFormat: '{lat}@{lng}'
});

</script>
