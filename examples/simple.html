<h4>Simple Example: <em></em></h4>


<form style="margin:20px;padding:10px;background:#eee;float:left">
	
	<label>Insert new Geographic Location
		<input class="geoloc" type="text" value="" size="16" />
	</label>

	<label>Change the Geographic Location
		<input class="geoloc" type="text" value="40.1285,9.1187" size="16" />
	</label>

	<label>Custom Location Format 
		<input id="geoloc2" type="text" value="" size="16" />
	</label>

</form>



<script src="/maps/leaflet/dist/leaflet-src.js"></script>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="../src/leaflet-locationpicker.js"></script>
<script>

$('.geoloc').leafletLocationPicker();

$('#geoloc2').leafletLocationPicker({
	locationFormat: '{lat}@{lng}'
});

</script>
